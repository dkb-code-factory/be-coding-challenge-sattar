databaseChangeLog:
  - changeSet:
      id: "0007-drop-table-user"
      author: "sattar"
      changes:
        - dropTable:
            tableName: users
            cascadeConstraints: true
      rollback:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: notifications
                  type: varchar(255)
