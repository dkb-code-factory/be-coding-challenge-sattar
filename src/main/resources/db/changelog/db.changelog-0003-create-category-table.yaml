databaseChangeLog:
    - changeSet:
        id: "0003-create-category-table"
        author: "sattar"
        changes:
            - createTable:
                tableName: category
                columns:
                    - column:
                        name: id
                        type: uuid
                        defaultValueComputed: "uuid_generate_v4()"
                        constraints:
                            primaryKey: true
                    - column:
                        name: name
                        type: varchar(100)
                        constraints:
                            nullable: false
                            unique: true